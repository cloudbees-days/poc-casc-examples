# Safe during migration: don't delete undeclared roles/groups
removeStrategy:
  rbac: "update"

# --- Groups ---
groups:
  - name: admins
    members:
      users:
        - "admin"            # or swap for your IdP group below
      # groups:
      #   - "idp:cb-admins"  # example IdP group if you prefer group-based

#  - name: authenticated
#    members:
#      groups:
#        - "authenticated"    # special group: all logged-in users

# --- Roles (minimal set for the demo) ---
roles:
  - name: browse
    permissions:
      - "Overall/Read"
      - "View/Read"
      - "Job/Read"
      - "Job/Discover"

  - name: pipeline-admin
    permissions:
      - "Overall/Read"
      - "View/Read"
      - "Job/Read"
      - "Job/Discover"
      - "Job/Build"
      - "Job/Cancel"
      - "Job/Configure"
      - "Job/Create"     # <-- this is the key permission
